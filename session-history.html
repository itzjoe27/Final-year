<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Study Assist</h2>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <img src="https://via.placeholder.com/60" alt="User Avatar">
                </div>
                <div class="user-details">
                    <h3 id="user-name">John Doe</h3>
                    <p id="user-email">john@example.com</p>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>

        <main class="main-content">
            <header class="content-header">
                <h1>Session History</h1>
                <div class="header-actions">
                    <select id="history-filter" class="form-control">
                        <option value="all">All Sessions</option>
                        <option value="self">Self-Study Sessions</option>
                        <option value="guided">Guided Sessions</option>

                    <div class="empty-actions">

                        <a href="guided-study.html" class="btn btn-secondary">Start Guided Study</a>
                    </div>
                </div>
            </div>
            
            <div id="session-list" class="session-list">

            </div>
            
            <div id="session-details" class="session-details" style="display: none;">
